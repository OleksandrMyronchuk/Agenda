<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meeting Roles</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}
		tr:nth-child(even) {background-color: #f2f2f2;}
	</style>
</head>
<body>
	<h1>Meeting Roles</h1>
	<p>Date: {{ date }}</p>
	<p>Toastmaster: {{ location }}</p>
	<table>
		<thead>
			<tr>
				<th>Role</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			{% for row in data.itertuples(index=False) %}
				<tr>
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
